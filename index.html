<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link  font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Signika+Negative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/style.css" />
  </head>

  <body>
    <div
      class="container my-1 col-sm-4 d-flex justify-content-center main text-white"
    >
      <!-- main container -->
      <form id="form">
        <!-- form -->
        <div
          class="container pt-5 my-5 d-flex justify-content-center imgContainer"
        >
          <!-- profile image container -->
          <img src="./images/man.png" alt="man.jpg" class="rounded-circle" />
        </div>
        <div>
          <!-- form container -->
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa fa-envelope icon"></i
            ></span>
            <!-- input for email -->
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <br />
          <!-- input for password -->
          <div class="input-group">
            <span class="input-group-text"><i class="fa fa-key icon"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <br />
          <!-- p tag to display error message -->
          <p id="error"></p>  
          <br />
          <div class="container d-flex justify-content-center flex-column">
            <!-- forgot password link -->
            <a href="blank" id="forgotPassword">Forgot Password?</a>
            <br />
            <!-- remember me checkbox -->
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="checkbox"
                name="remember"
                id="checkbox"
              />
              Remember me
            </label>
            <br />
            <!-- login button -->
            <input
              type="submit"
              id="submit"
              value="Login"
              class="btn btn-primary"
            />
            <br />
            <!-- sign up link -->
            <p class="d-flex justify-content-center">First Time?</p>
            <p>How about you <span id="signUp">Sign up</span> first ?</p>
          </div>
        </div>
      </form>
    </div>

    <!-- button to fire the "Welcome" modal -->
    <button
      type="button"
      class="btn btn-primary"
      id="WelcomeModalTrigger"
      data-bs-toggle="modal"
      data-bs-target="#welcomeModal"
    ></button>
    <!-- The Welcome Modal -->
    <div class="modal fade" id="welcomeModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <!-- welcome image -->
            <img
              src="./images/welcome.jpg"
              class="img-thumbnail"
              id="weclomeImg"
              alt="welcome.jpg"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- button to fire the "Sign Up" modal -->
    <button
      type="button"
      class="btn btn-primary"
      id="signUpModalTrigger"
      data-bs-toggle="modal"
      data-bs-target="#signUpModal"
    >
    </button>

    <!-- The Sign up Modal -->
    <div class="modal fade" id="signUpModal">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header ">
            <h4 class="modal-title text-center">Sign Up Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="signUpForm">
              <!-- form -->
              
              <div>
                <!-- form container -->
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa fa-user icon"></i
                  ></span>
                  <!-- input for first name -->
                  <input
                    type="text"
                    id="newFname"
                    placeholder="First Name."
                    name="newFname"
                    class="form-control"
                    required
                  />
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa fa-user icon"></i
                  ></span>
                  <!-- input for last name -->
                  <input
                    type="text"
                    id="newLname"
                    placeholder="last Name."
                    name="newLname"
                    class="form-control"
                    required
                  />
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa fa-envelope icon"></i
                  ></span>
                  <!-- input for email -->
                  <input
                    type="email"
                    id="newEmail"
                    placeholder="Email."
                    name="newEmail"
                    class="form-control"
                    required
                  />
                </div>
                <br />
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-key icon"></i></span>
                  <!-- input for password -->
                  <input
                    type="password"
                    id="newPassword"
                    placeholder="Password."
                    name="newPassword"
                    class="form-control"
                    required
                  />
                </div>
                <br />
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-key icon"></i></span>
                  <!-- input for confirm password -->
                  <input
                    type="password"
                    id="confirmNewPassword"
                    placeholder="Confirm Password."
                    name="confirmNewPassword"
                    class="form-control"
                    required
                  />
                </div>
                <br>
                <!-- error message -->
                <p id="signUpError"></p> 
                <!-- saved message -->
                <p id="savedMessage"></p>

                <br>
                <div class="container d-flex justify-content-center flex-column">
                  <!-- signup button -->
                  <input
                    type="submit"
                    id="signUp"
                    value="Sign Up"
                    class="btn btn-primary"
                  />
                  <br />
                  <!-- signin link -->
                  <p>Already have an account ? <span id="signIn">Sign in.</span></p>
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="closeSignUp"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./javaScript/main.js"></script>
  </body>
</html>
